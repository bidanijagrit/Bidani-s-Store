<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidani Store - Your Fashion Destination</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #8e44ad;
            --secondary-color: #9b59b6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 20px 0;
            color: white;
            text-align: center;
        }

        .store-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .store-tagline {
            font-size: 16px;
            opacity: 0.9;
        }

        nav {
            background: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .category-title {
            font-size: 24px;
            margin: 20px 0;
            color: var(--primary-color);
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            font-size: 22px;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 15px;
        }

        .product-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .add-to-cart {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background: var(--secondary-color);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            position: relative;
        }

        .close-button {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .save-profile-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .store-name {
                font-size: 24px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="store-name">Bidani Store</div>
        <div class="store-tagline">Your Ultimate Fashion Destination</div>
    </div>

    <nav>
        <div class="nav-links">
            <a onclick="showCategory('all')"><i class="fas fa-home"></i> Home</a>
            <a onclick="showCategory('fashion')"><i class="fas fa-tshirt"></i> Fashion</a>
            <a onclick="showCategory('electronics')"><i class="fas fa-mobile-alt"></i> Electronics</a>
            <a onclick="showCategory('jewelry')"><i class="fas fa-gem"></i> Jewelry</a>
        </div>
        <div class="nav-links">
            <a onclick="showProfile()"><i class="fas fa-user"></i> Profile</a>
            <a class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <h2 class="category-title" id="categoryTitle">All Products</h2>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeProfile()">&times;</span>
            <h2>My Profile</h2>
            <div class="profile-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="profileName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="profileEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="profilePhone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="profileAddress" placeholder="Enter your address"></textarea>
                </div>
                <button onclick="saveProfile()" class="save-profile-btn">Save Profile</button>
            </div>
        </div>
    </div>

    <script>
        // Products data
        const products = {
            fashion: [
                {
                    id: 1,
                    name: "Premium Leather Jacket",
                    price: 4999,
                    description: "Stylish leather jacket for men, perfect for all seasons",
                    image: "https://images.unsplash.com/photo-1551028719-00167b16eac5?w=500",
                    category: "fashion"
                },
                {
                    id: 2,
                    name: "Designer Handbag",
                    price: 2999,
                    description: "Elegant leather handbag with gold accents",
                    image: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=500",
                    category: "fashion"
                }
            ],
            electronics: [
                {
                    id: 3,
                    name: "Smart Watch Pro",
                    price: 7999,
                    description: "Latest smartwatch with health monitoring features",
                    image: "https://images.unsplash.com/photo-1546868871-7041f2a55e12?w=500",
                    category: "electronics"
                },
                {
                    id: 4,
                    name: "Wireless Earbuds",
                    price: 1999,
                    description: "High-quality wireless earbuds with noise cancellation",
                    image: "https://images.unsplash.com/photo-1590658268037-6bf12165a8df?w=500",
                    category: "electronics"
                }
            ],
            jewelry: [
                {
                    id: 5,
                    name: "Diamond Pendant",
                    price: 12999,
                    description: "Beautiful diamond pendant with sterling silver chain",
                    image: "https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?w=500",
                    category: "jewelry"
                },
                {
                    id: 6,
                    name: "Gold Necklace",
                    price: 15999,
                    description: "22K Gold necklace with traditional design",
                    image: "https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?w=500",
                    category: "jewelry"
                }
            ]
        };

        let cart = [];
        let currentCategory = 'all';

        // Show products based on category
        function showCategory(category) {
            currentCategory = category;
            const categoryTitle = document.getElementById('categoryTitle');
            categoryTitle.textContent = category === 'all' ? 'All Products' : 
                                     category.charAt(0).toUpperCase() + category.slice(1);
            displayProducts();
        }

        // Display products
        function displayProducts() {
            const productsGrid = document.getElementById('productsGrid');
            let productsToShow = [];

            if (currentCategory === 'all') {
                Object.values(products).forEach(categoryProducts => {
                    productsToShow = productsToShow.concat(categoryProducts);
                });
            } else {
                productsToShow = products[currentCategory] || [];
            }

            productsGrid.innerHTML = productsToShow.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">â‚¹${product.price}</div>
                        <p class="product-description">${product.description}</p>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            <i class="fas fa-shopping-cart"></i> Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Profile functions
        function showProfile() {
            document.getElementById('profileModal').style.display = 'block';
            loadProfile();
        }

        function closeProfile() {
            document.getElementById('profileModal').style.display = 'none';
        }

        function saveProfile() {
            const name = document.getElementById('profileName').value;
            const email = document.getElementById('profileEmail').value;
            const phone = document.getElementById('profilePhone').value;
            const address = document.getElementById('profileAddress').value;

            if (!name || !email || !phone || !address) {
                alert('Please fill all fields');
                return;
            }

            const profileData = { name, email, phone, address };
            localStorage.setItem('userProfile', JSON.stringify(profileData));
            alert('Profile saved successfully!');
            closeProfile();
        }

        function loadProfile() {
            const profileData = JSON.parse(localStorage.getItem('userProfile')) || {};
            document.getElementById('profileName').value = profileData.name || '';
            document.getElementById('profileEmail').value = profileData.email || '';
            document.getElementById('profilePhone').value = profileData.phone || '';
            document.getElementById('profileAddress').value = profileData.address || '';
        }

        // Cart functions
        function addToCart(productId) {
            cart.push(productId);
            updateCartCount();
            alert('Product added to cart!');
        }

        function updateCartCount() {
            document.querySelector('.cart-count').textContent = cart.length;
        }

        // Initialize
        window.onload = function() {
            showCategory('all');
        };
    </script>
</body>
</html>
